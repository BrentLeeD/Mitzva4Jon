<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challah Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Challah Order Form for Term 3</h1>
    <div id="challahOrderForm">
        <h2>Choose Challah Flavors and Quantities:</h2>
        <label for="weekSelect">Select Week:</label>
        <select id="weekSelect">
            <option value="week1">Week 1 (13 October)</option>
            <option value="week2">Week 2 (20 October)</option>
            <option value="week3">Week 3 (27 October)</option>
            <option value="week4">Week 4 (3 November)</option>
            <option value="week5">Week 5 (10 November)</option>
            <option value="week6">Week 6 (17 November)</option>
            <option value="week7">Week 7 (24 November)</option>
            <option value="week8">Week 8 (1 December)</option>
        </select>
        
        <div id="flavors">
            <h3>Select Challah Flavors and Quantities:</h3>
            <div class="flavorSelection">
                <label for="chocolateInput">Chocolate (R40 each):</label>
                <input type="number" id="chocolateInput" min="0" value="0">
            </div>
            <div class="flavorSelection">
                <label for="sesameInput">Sesame (R35 each):</label>
                <input type="number" id="sesameInput" min="0" value="0">
            </div>
            <div class="flavorSelection">
                <label for="plainInput">Plain (R35 each):</label>
                <input type="number" id="plainInput" min="0" value="0">
            </div>
            <div class="flavorSelection">
                <label for="streuselInput">Streusel (R40 each):</label>
                <input type="number" id="streuselInput" min="0" value="0">
            </div>
        </div>
        <button id="addToBasketBtn">Add to Basket</button>
        <button id="clearCartBtn">Clear Cart</button>
    </div>
    <div id="basketContents"></div>
    <p id="totalCost">Total Cost: 0 ZAR</p>
    <button id="checkoutBtn">Check-out</button>
    <script src="script.js"></script>
</body>
</html>
